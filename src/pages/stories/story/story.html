<div class="layout">
  <app-page-title>{{ story()?.title }}</app-page-title>
  <div class="story-card">
    <div class="story-header">
      @for (tag of story()?.tags; track $index) {
        <span class="story-tag">#{{ tag }}</span>
      }
    </div>
    <img
      class="story-card-img"
      src="data:{{ story()?.contentType }};base64,{{ story()?.imageBase64 }}"
      alt="Story Image"
    />
        <div class="story-content-footer">
      <span class="story-content-text">
        {{ story()?.content }}
      </span>
    </div>
  </div>
</div>
