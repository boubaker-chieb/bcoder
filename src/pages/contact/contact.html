<div class="layout">
  <app-page-title> Get in Touch </app-page-title>
  <p>If you have any questions or inquiries, feel free to reach out!</p>
  <div class="links">
    @for(contact of contacts; track contact.link; let i = $index) {
    <a href="{{ contact.link }}" target="_blank" rel="noopener" class="contact-link">
      <i
        [style.webkitMask]="'url(/public/svgs/' + contact.icon + '.svg) no-repeat center / contain'"
        [style.mask]="'url(/public/svgs/' + contact.icon + '.svg) no-repeat center / contain'"
        class="icon"
      ></i>
    </a>
    }
  </div>
</div>
