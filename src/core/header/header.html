<header class="header">
  <nav>
    <div class="logo-container">
        <a routerLink="/">
          <img src="public/logo.png" alt="Logo" class="logo" width="100" height="40" />
        </a>
    </div>
   <div class="nav-links">
     <ul>
      @for (navItem of navItems; track navItem.label) {
      <li>
        <a
          [routerLink]="navItem.page"
          [routerLinkActiveOptions]="{ exact: true }"
          [href]="navItem.link"
          routerLinkActive="active"
        >
          {{ navItem.label }}
        </a>
      </li>
      }
    </ul>
   </div>
  </nav>
</header>
